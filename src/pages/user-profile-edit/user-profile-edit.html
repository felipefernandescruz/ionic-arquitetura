<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content parallax>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="bg">

    </div>
    <div class="main-cnt">
        <img src="./assets/imgs/dp.jpg" class="dp"/>
        
    </div>
    <button ion-button class="btn-picture">Editar Foto</button>
    <ion-list no-lines>
        <ion-item>
            <ion-label floating>
              Nome
              </ion-label>
              <ion-input type="text" formControlName="userName" [(ngModel)]="profileModel.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>
              Sobrenome
              </ion-label>
              <ion-input type="text" formControlName="lastName" [(ngModel)]="profileModel.lastName"></ion-input>
        </ion-item>
      <ion-item>
          <ion-icon name="book" item-start></ion-icon>
          <ion-label floating>
            Descrição
            </ion-label>
            <ion-textarea elastic type="text" formControlName="description" [(ngModel)]="profileModel.description"></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-icon name="logo-facebook" item-start></ion-icon>
            Usuário: Siri Yamato
            <p>www.facebook.com/yamthosiri</p>
            <ion-icon name="arrow-dropright"item-end></ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-instagram" item-start></ion-icon>
            Usuário: Siri Yamato
            <p>www.instagram.com/yamthosiri</p>
            <ion-icon name="arrow-dropright" item-end></ion-icon>
        </ion-item>
    </ion-list>
  </form>
</ion-content>
